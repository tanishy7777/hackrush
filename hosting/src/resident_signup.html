<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started with Firebase Auth</title>
  <link rel="stylesheet" href="resident_signup.css">
</head>

<body>

  <div id="signup">
    <div class="header">
      <h1>Resident Signup</h1>
    </div>
    <form>
    <div class="group title">
        <p>Upload your photo here</p>
    </div>
    <div class="group">
      <input id="txtPhoto" type="file" accept=".png,.jpg,.jpeg">
    </div>
    <div id="divLoginError" class="group">
    <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
    </div>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>

    </form>
  </div>

  <div id="app_signup">
    <div class="header">
      <h1>Welcome to E Gate</h1>
    </div>
    <form>
      <div class="group">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
    </form>
    <div class="img_holder">
       <img src="" alt="" id="qr_image">
    </div>
  </div>

  <script src="../dist/bundle.js"></script>



</body>

</html>
