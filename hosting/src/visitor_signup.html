<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started with Firebase Auth</title>
  <link rel="stylesheet" href="visitor_signup.css">
</head>

<body>

  <div id="visitorSignupPage">
    <div class="header">
      <h1>Visitor Signup</h1>
    </div>
    <form>

      <div class="group">
        <input id="visitorEmail" type="email">
        <label for="visitorEmail">email</label>
      </div>

      <div class="group">
        <input id="visitorPass" type="password">
        <label for="visitorPass">password</label>
      </div>
      <div class="group">
        <p>Entry time</p>
      </div>

      <div class="group">
        <input id="visitorEntry" type="datetime-local">

      </div>


      <div class="group">
        <p>Exit time</p>
      </div>
      <div class="group">
        <input class="customLabel" id="visitorExit" type="datetime-local">
      </div>



      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>

      <button id="btnVisitorSignup" type="button" class="button buttonBlue">Sign up</button>
    </form>
  </div>

  <div id="visitorApp">
    <div class="header">
      <h1>Welcome to E Gate</h1>
      <h2>Here is your temporary QR</h2>
      <h3 id="expiryTime">QR expiry Timestamp: </h3>
    </div>
    <form>
      <div class="group">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
    </form>
    <div id="qrdiv">
      <img id="visitorqr" src="" alt="">

    </div>
  </div>

  <script src="../dist/bundle.js"></script>

</body>

</html>
